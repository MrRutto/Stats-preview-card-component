<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <link rel="icon"
        type="image/png"
        sizes="32x32"
        href="./images/favicon-32x32.png">
  <link rel="stylesheet"
        href="style.css">
  <title>Idle builds | Stats preview card component</title>
</head>

<body>
  <div class="card">
    <div class="card-image">
      <img src="./images/image-header-desktop.jpg"
           alt="image" />
    </div>
    <div class="card-content">
      <h1 class="heading">Get <span class="accent">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <ul>
        <li>
          <p class="stat-header">10k+</p>
          <p class="stat-body">companies</p>
        </li>
        <li>
          <p class="stat-header">314</p>
          <p class="stat-body">templates</p>
        </li>
        <li>
          <p class="stat-header">12M+</p>
          <p class="stat-body">queries</p>
    </div>
    </li>
  </div>
</body>

</html>
